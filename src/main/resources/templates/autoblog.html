<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автоблог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index3.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="roleAdmin">Администратор</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link" id="roleUser">Пользователь</a>
            </li>
            <li class="nav-item active">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin_panel">Панель администратора</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/users">Управление
                    пользователями</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" href="/auto-blog">Блог</a>
            </li>
            <li sec:authorize="not hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-item active">
                <a class="nav-link" href="/registration">Регистрация</a>
            </li>
            <li sec:authorize="not hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-item active">
                <a class="nav-link" href="/login">Войти</a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-item active">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <blockquote class="blockquote text-center text-white"><h1>Автоблог</h1></blockquote>

    <div class="row">
        <blockquote class="blockquote text-center text-white">
            <h5>Поиск по любому критерию:</h5>
            <form th:action="@{/auto-blog}" class="search-form">
            </form>

            <input type="submit" class="btn btn-success btn-sm" name="column" value="По дате записи"
                   onclick="searchDate()"/>
            <input type="submit" class="btn btn-success btn-sm" name="column" value="По названию"
                   onclick="searchName()"/>
            <input type="submit" class="btn btn-success btn-sm" name="column" value="По дате и названию"
                   onclick="searchDateName()"/>
            <input type="submit" class="btn btn-success btn-sm" name="column" value="По тексту" onclick="searchText()"/>
            <input type="submit" class="btn btn-success btn-sm" name="column" value="По дате и тексту"
                   onclick="searchDateText()"/>
            <input type="submit" class="btn btn-success btn-sm" name="column" value="По всем критериям"
                   onclick="searchAll()"/>
            <input type="submit" class="btn btn-danger btn-sm" name="column" value="Убрать поиск"
                   onclick="searchNull()"/>
        </blockquote>
    </div>

    <p class="text-white fw-bold row-count"></p>

    <div class="data">
        <table id="1" class="table table-hover table-sm text-white">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Дата</th>
                <th scope="col">Автор</th>
                <th scope="col">Текст</th>
                <td></td>
            </tr>

            <tr>
                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                    />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                    />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                    />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                    />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                    />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                    />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                    />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                    />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                    />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                    />
                </th>

            </tr>
            </thead>

            <tbody>
            <tr class="table-tr" th:each="obj: ${List}">
                <th scope="row" class="table-th text-white" th:text="${obj.id}">отстутсвует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.name}">отсутствует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.date}">отсутствует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.author}">отсутствует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.blog_text}">отсутствует</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let form = document.querySelector('.search-form');

    function searchDate() {
        if (form.innerHTML.length == 0) {
            form.innerHTML = '';
            form.innerHTML += '<input type="text" name="date" id="date" size="70" placeholder="Дата" required/>';
            form.innerHTML += '<input type="submit" class="btn btn-warning btn-sm" value="Поиск"/>';
        } else {
            form.innerHTML = '';
        }
    }

    function searchName() {
        if (form.innerHTML.length == 0) {
            form.innerHTML = '';
            form.innerHTML += '<input type="text" name="name" id="name" size="70" placeholder="Название" required/>';
            form.innerHTML += '<input type="submit" class="btn btn-warning btn-sm" value="Поиск"/>';
        } else {
            form.innerHTML = '';
        }
    }

    function searchDateName() {
        if (form.innerHTML.length == 0) {
            form.innerHTML = '';
            form.innerHTML += '<input type="text" name="date" id="date" size="70" placeholder="Дата" required/>';
            form.innerHTML += '<input type="text" name="name" id="name" size="70" placeholder="Название" required/>';
            form.innerHTML += '<input type="submit" class="btn btn-warning btn-sm" value="Поиск"/>';
        } else {
            form.innerHTML = '';
        }
    }

    function searchText() {
        if (form.innerHTML.length == 0) {
            form.innerHTML = '';
            form.innerHTML += '<input type="text" name="text" id="text" size="70" placeholder="Текст" required/>';
            form.innerHTML += '<input type="submit" class="btn btn-warning btn-sm" value="Поиск"/>';
        } else {
            form.innerHTML = '';
        }
    }

    function searchDateText() {
        if (form.innerHTML.length == 0) {
            form.innerHTML = '';
            form.innerHTML += '<input type="text" name="date" id="date" size="70" placeholder="Дата" required/>';
            form.innerHTML += '<input type="text" name="text" id="text" size="70" placeholder="Текст" required/>';
            form.innerHTML += '<input type="submit" class="btn btn-warning btn-sm" value="Поиск"/>';
        } else {
            form.innerHTML = '';
        }
    }

    function searchAll() {
        if (form.innerHTML.length == 0) {
            form.innerHTML = '';
            form.innerHTML += '<input type="text" name="all" id="all" size="70" placeholder="Все критерии" required/>';
            form.innerHTML += '<input type="submit" class="btn btn-warning btn-sm" value="Поиск"/>';
        } else {
            form.innerHTML = '';
        }
    }

    function searchNull() {
        form.innerHTML = '';
    }
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js'></script>
<script>
    new Tablesort(document.getElementById('1'));
</script>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>

<script type="text/javascript">
    let table = document.getElementById('1')
    let tBody = table.querySelector('tbody')
    const count = tBody.querySelectorAll('tr').length;
    document.querySelector('.row-count').innerHTML = 'Количество записей в таблице: ' + count;
</script>

</body>
</html>
