<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автоблог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{index3.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="roleAdmin">Администратор</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link" id="roleUser">Пользователь</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin_panel">Панель администратора</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/auto-blog">Блог</a>
            </li>
            <li sec:authorize="not hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-item active">
                <a class="nav-link" href="/registration">Регистрация</a>
            </li>
            <li sec:authorize="not hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-item active">
                <a class="nav-link" href="/login">Войти</a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-item active">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>
    </div>
</nav>

<div >
        <blockquote class="blockquote text-center text-white"><h1>Автоблог</h1></blockquote>

        <div class="row">
            <blockquote class="blockquote text-center text-white">
                <h5>Поиск по любому критерию:</h5>
                <form th:action="@{/auto-blog}">
                    <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
                    <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                    <input type="button" class="btn btn-dark btn-sm" value="Очистить" id="btnClear"
                           onclick="clearSearch()"/>
                </form>
            </blockquote>
        </div>

        <p class="text-white fw-bold row-count"></p>

    <div class="data">
        <table id="1" class="table table-hover table-sm text-white">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Дата</th>
                <th scope="col">Автор</th>
                <th scope="col">Текст</th>
                <td></td>
            </tr>

            <tr>
                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                          />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                           />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                           />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                          />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                           />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                          />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                          />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                           />
                </th>

                <th scope="col">
                    <input type="button" class="btn btn-primary btn-sm" value="ASC"
                           />
                    <input type="button" class="btn btn-secondary btn-sm" value="DESC"
                           />
                </th>

            </tr>
            </thead>

            <tbody>
            <tr class="table-tr" th:each="obj: ${List}">
                <th scope="row" class="table-th text-white" th:text="${obj.id}">отстутсвует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.name}">отсутствует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.date}">отсутствует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.author}">отсутствует</th>
                <th scope="row" class="table-th text-white" th:text="${obj.blogText}">отсутствует</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js'></script>
<script>
    new Tablesort(document.getElementById('1'));
</script>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>

<script type="text/javascript">
    let table = document.getElementById('1')
    let tBody = table.querySelector('tbody')
    const count = tBody.querySelectorAll('tr').length;
    document.querySelector('.row-count').innerHTML = 'Количество записей в таблице: ' + count;
</script>

</body>
</html>
