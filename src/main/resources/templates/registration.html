<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<blockquote class="blockquote text-center text-white"><h1>Регистрация</h1></blockquote>
<div class="row">
  <div class="col-md-8 offset-md-4">
    <form action="#" th:action="@{/registration}" th:object="${useForm}" method="post">
      <p th:text="${Error}"></p>
      <table>
        <tr>
          <td>Логин</td>
          <td><input type="text" th:field="*{username}" required></td>
        </tr>
        <tr>
          <td>Пароль:</td>
          <td><input type="text" th:field="*{password}"></td>
        </tr>
        <tr>
          <td>Повторите пароль:</td>
          <td><input type="text" th:field="*{passwordConfirm}"></td>
        </tr>
        <tr>
          <td>
            <blockquote class="blockquote text-center text-white"><button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Зарегистрироваться</button></blockquote>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
